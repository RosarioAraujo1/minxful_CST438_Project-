<head>

<body>
    <header>
        <div class="container clearfix">

            <div class="navbar-wrapper">
                <div class="container">
                    <nav class="navbar navbar-inverse navbar-fixed-top" id="navbar_whole">

                        <div class="navbar-header">
                            <a class="navbar-brand" href="/">
                                <span class="logo"> MINXFUL </span>
                            </a>
                            <div class="nav">
                                <a href="user_account/login">Login</a>
                                <a href="user_account/signup">Signup</a>
                                <a href="#">?</a>
                                <a href="#">?</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="content">
        <form>
            <div class="form-group">
                <label for="title">Title</label><br>
                <input type="title" class="form-control" id="title" placeholder="Enter Title">
            </div>
            <div class="form-group">
                <label for="subject">Subject</label><br>
                <input type="text" class="form-control" id="subject" placeholder="Enter Subject">
            </div>
            <div class="form-group">
                <textarea rows="8" placeholder="Your message here..." maxlength="150"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" class="btn">Submit</button>
        </form>


    </div>



    <footer>
        <div class="navbar navbar-inverse navbar-static-bottom" role="navigation">
            <div class="navbar-text pull-left">
            </div>
            <div class="navbar-text pull-right">
                <!-- Add in your social media / github links here -->
                <a href="https://github.com/clarkdatalabs">
                    <i class="fa fa-github-square fa-2x"></i></a>
