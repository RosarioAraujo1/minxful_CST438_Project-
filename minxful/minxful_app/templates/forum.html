{% load static from staticfiles %}


<!DOCTYPE html>

<html>

<head>
    <title> Forum </title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">

<body>

<h1>Posts</h1>
<div class ="posts">
    {% for post in posts%}
        <div class="post">
            <h2><a href="#">{{post.title_text}}</a></h2>
            <p>{{post.snippet}}</p>
            <p>{{post.pub_date}}</p>
        </div>

    {% endfor %}
</div>

</body>



</html>
